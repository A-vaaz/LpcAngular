</nav>
<div class="container-fluid col-md-6 col-xs-12 col-sm-10">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Sign up Form</legend>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <!-- In ngModelGroup="userData" `userData` is name of object in `form.value` -->
      <!-- In #userData="ngModelGroup" `userData` specify local reference -->
      <div ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="">FirstName</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            required
            ngModel
            #firstName="ngModel"
          />
          <span *ngIf="!firstName.valid && firstName.touched" class="invalid"
            >Please Enter Your FirstName.</span
          >
        </div>
        <div class="form-group">
          <label for="">LastName</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            required
            ngModel
            #lastName="ngModel"
          />
          <span *ngIf="!lastName.valid && lastName.touched" class="invalid"
            >Please Enter Your LastName.</span
          >
        </div>
        <div class="form-group">
          <label for="">UserName</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="text"
              id="userName"
              name="userName"
              class="form-control"
              required
              ngModel
              #userName="ngModel"
            />
            <input
              type="button"
              value="Suggest"
              class="btn btn-info ml-3"
              (click)="suggestUserName()"
            />
          </div>
          <span *ngIf="!userName.valid && userName.touched" class="invalid"
            >Please Enter Your UserName.</span
          >
        </div>
        <span *ngIf="!userData.valid && userData.touched" class="invalid"
          >User data is invalid.</span
        >
      </div>
      <button type="submit" class="btn btn-info" [disabled]="!f.form.valid">
        Submit
      </button>
    </form>
  </fieldset>
</div>
